server {
    listen 8080;
    server_name localhost;
    root YoupiBanane;
    index youpi.bla;

    error_page 404 /error/404.html;

    location /put_test/ {
        allow_methods PUT;
        root /uploads;
    }

    location /directory/ {
        root YoupiBanane;
        allow_methods GET POST;
        cgi_extension .bla;
        cgi_bin /home/bernardoalbuquerque/Documentos/code42/code42_git/webser_lien_config/YoupiBanane/ubuntu_cgi_tester;
        index youpi.bad_extension;
    }

    location /post_body {
        root YoupiBanane;
        allow_methods POST;
        max_body_size 100;
    }
}

server {
    listen 8000;
    server_name localhost;
    root www;
    max_body_size 100M;
    
    redirect 301 http://localhost:8000
    
    # Default index file
    index index.html;
      
    # Upload route
    location /upload {
        root www/uploads;
        allow_upload on;
        allow_methods POST;
        autoindex on;
    }

    # Static file route
    location /uploads {
        root www/uploads;
        allow_methods GET;
        autoindex on;
    }

    # Route with redirection
    location /redirect-me {
        redirect 301 http://lavenderwebfr.com/;
    }

    # CGI route for PHP
    location /cgi-bin {
        root www/cgi-bin;
        allow_methods GET;
        cgi_extension .py;
        cgi_pass python3;
        autoindex off;
        index hello.php;
    }

    # CGI route for Python
    location /scripts {
        root www/scripts;
        allow_methods GET POST;
        cgi_extension .py;
        cgi_path /usr/bin/python3;
        autoindex off;
    }
}


