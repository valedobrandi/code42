server {
    listen 8080;
    server_name localhost;
    root www;

    error_page 404 /error/404.html;

    location /put_test/ {
        allow_methods PUT;
        root /uploads;
    }

    location /directory/ {
        root YoupiBanane;
        allow_methods GET POST;
        index youpi.bad_extension;
    }

    location /post_body {
        root YoupiBanane;
        allow_methods GET POST;
        max_body_size 100;
    }

    location ~ \.bla$ {
        allow_methods POST;
        cgi_pass /path/to/cgi_test;
    }
}

